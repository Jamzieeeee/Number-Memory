<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font Awesome and Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Number Memory</h1>

    <!--Intro Screen-->
    <div id="intro-area">
        <p id="intro-text">
            number shows, type in number
        </p>
        <button id="start-button" type="button" onclick="nextLevel()">Start Game</button>
    </div>

    <!--Number Splash-->
    <div id="number-splash" class="hide-on-start">
        <h3><span id="random-number"></span></h3>
    </div>

    <div id="game-area" class="hide-on-start">
        <div id="input-area">
            <input id="input-box" type="number" name="quantity" min="1" max="100000">
            <button id="input-button" type="submit">Submit</button>
        </div>
        <div id="score">
            <h3>Level <span id="level-display"></span></h3>
        </div>
        

    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
