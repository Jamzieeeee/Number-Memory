<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font Awesome and Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Number Memory</h1>

    <!--Intro Screen-->
    <div id="intro-area">
        <p id="intro-text">
            A number will show on the screen for a short time.<br>
            Type in the correct number to progress to the next level, which will add 1 digit to the number.
        </p>
        <button id="start-button" type="button" onclick="nextLevel()">Start Game</button>
    </div>

    <!--Number Splash-->
    <div id="number-splash" class="hide-on-start">
        <h2><span class="random-number"></span></h2>
    </div>

    <!--Game Area-->
    <div id="game-area" class="hide-on-start">
        <h3 id="game-area-text">What was the number shown?</h3>
        <div id="input-area">
            <input id="input-box" name="quantity">
            <button id="input-button" type="submit" onclick="submitAnswer()">Submit</button>
        </div>
        <div id="score">
            <h2>Level <span id="level-display"></span></h2>
        </div>
    </div>

    <!--Results Screen-->
    <div id="results" class="hide-on-start">
        <div id="your-answer">
            <h3>Your Answer: <span id="typed-number"></span></h3>
        </div>
        <div>
            <h3>Correct Answer: <span class="random-number"></span></h3>
        </div>
        <button id="next-or-restart" type="button" onclick="nextLevel()"></button>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
